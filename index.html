<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller's Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container m-4">
        <h1>Seller's Admin Page</h1>
        <form class="row m-1 mt-4 col-8 col-md-6 p-3 bg-light text-dark" onsubmit="handleFormSubmit(event)">
            <label for="selling_price" class="form-label">Selling Price</label>
            <input type="number" name="selling_price" id="sell_price" class="form-control" required>
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" name="product_name" id="product" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-4 mb-3" id="add-btn">Add Product</button>
        </form>
        <div>
            <h2 class="mt-2">Products</h2>
            <ul id="products" class="list-group"></ul>
            <h5 class="mt-2">Total Value Worth of Products: Rs.<span id="total" class="m-1 p-1 bg-success text-white"></span></h5>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="index.js"></script>
</html>
